<html>
  <head>
    <meta charset="UTF-8"/> 
    <title>VR Searcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="estabelecimentos-marrecas.js"></script>
    <script src="mapa.js" defer></script>


    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <input id='filter' type='text'></input>

    <input type="checkbox" id="ifood">
    <label for="ifood">ifood</label>

    <input type="checkbox" id="rappi">
    <label for="rappi">rappi</label>

    <input type="checkbox" id="ubereats">
    <label for="ubereats">ubereats</label>

    <input type="checkbox" id="vrpague">
    <label for="vrpague">vrpague</label>

    <input type="checkbox" id="delivery">
    <label for="delivery">delivery</label>

    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg_abQyImLXPu27E4dtK9lA2Jqx3a-skk&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
